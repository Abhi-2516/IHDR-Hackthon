<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Insights</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='bgimg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 60%;
            margin: 5% auto;
            color: black;
        }
        img {
            width: 500px;
            margin-top: 10px;
            border-radius: 8px;
        }
        h1, h3 {
            color: #1E3A8A;
            font-weight: bold;
        }
        p {
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #1E3A8A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            background: #143D76;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Generated Insights</h1>
        <p>{{ insights }}</p>

        <h3>Age Distribution</h3>
        <img src="{{ url_for('static', filename='age_distribution.png') }}" alt="Age Distribution">

        <h3>Most Common Diseases</h3>
        <img src="{{ url_for('static', filename='disease_frequency.png') }}" alt="Disease Frequency">

        <br>
        <a href="/">Upload Another File</a>
    </div>
</body>
</html>
